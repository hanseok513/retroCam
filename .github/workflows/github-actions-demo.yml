name: Actions Demo

on: [ push, pull_request ]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client/retro_cam
    steps:
    - uses: actions/checkout@v2
    - name: Flutter action
      uses: subosito/flutter-action@v1.5.0
    - run: flutter pub get
    - run: flutter test
    - run: flutter build apk
